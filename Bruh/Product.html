<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollibee - Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Jollibee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Products</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container mt-5">
        <h2>Our Products</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/chickenjoy.jpg" class="card-img-top" alt="Chickenjoy">
                    <div class="card-body">
                        <h5 class="card-title">Chickenjoy</h5>
                        <p class="card-text">Crispy and juicy fried chicken.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/yumburger.jpg" class="card-img-top" alt="Yumburger">
                    <div class="card-body">
                        <h5 class="card-title">Yumburger</h5>
                        <p class="card-text">Delicious and affordable burger.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/jolly-spaghetti.jpg" class="card-img-top" alt="Jolly Spaghetti">
                    <div class="card-body">
                        <h5 class="card-title">Jolly Spaghetti</h5>
                        <p class="card-text">Sweet-style Filipino spaghetti.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
